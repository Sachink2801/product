
<div class="container"> 
    <div class="row justify-content-center">
        <div class="col-md-6 rounded shodow py-5">
            
            <div class="text-center">
               <h2>Welcome</h2>
            </div>
            <p style="color: lightslategray; text-align: center;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your details 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </p>
            <!-- <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm" > -->
                <form>
                <div class="form-group">
                    <input type="email" #email text="email" id="email" email placeholder="email" name="email" class="form-control"    required>
                    <small class="text-danger" *ngIf="!email.valid && email.touched"> Enter valid email</small>
                </div>

                <div class="form-group">
                    <input type="password" #pwd  id="password" name="password" placeholder="password" class="form-control" required>
                    <small><a routerLink="../forgot-password" >Forgot password </a></small>
                </div>

                <button class="btn btn-primary" type='submit' (click)="checkUser(email.value, pwd.value)" >Login</button>
            </form>
        </div>
    
    </div>
</div>
