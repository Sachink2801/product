<div class="body"></div>
   
<div class="container" style="position: absolute;">
    <div class="row justify-content-center">
        <div class="formClass col-md-8 text-left rounded shadow py-5 ">

            <form (ngSubmit)="onSubmit(myform)" #myform="ngForm">
                <div class="form-group" style="margin-top: -30px; margin-bottom: 10px; height: 40px;">
                    <h1>Student Registration Form</h1>
                </div>
                
                <div class="form-group row " ngModelGroup="username" #username="ngModelGroup">

                    <div class="col-md-2 text-center form-group" style="margin-left: -25px;">
                        <label style="line-height:100px;" for="Name">Name</label>
                    </div>

                    <div class="col-md-3 text-center form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control text-center" name="fname"  id="firstName" #fname placeholder="First Name" ngModel required> 
                    </div>

                    <div class="col-md-3 text-center form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" class="form-control text-center" name="mname" id="middleName" #mname placeholder="Middle Name" ngModel required> 
                    </div>

                    <div class="col-md-3 text-center form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control text-center" name="lname" id="lastName" #lname placeholder="Last Name " ngModel required> 
                    </div>

                </div>

                <div class="form-group row" >
                    <label for="email" class="form-label col-md-2" style="margin-top:10px;"> Email</label>
                    <input type="email"  class="form-control col-md-5" name="email" email #email pattern="^[a-z0-9._%+-]+@+codemindtechnology+\.[a-z]{3}$" placeholder="enter email" ngModel required>
                </div >
                
                <div class="from-group-row">
                    <label for="course" > Select Course</label>
                    <select class="form-control col-md-5" name="course" id="couse" [ngModel]="defaultvalue">
                    <option value="Angular">Angular</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Html">Html</option>
                </select>
                </div>

                <div class="from-group">
                   <label for="gender" style="margin-top: 20px;">Gender</label>
                </div>

                <div class="from-group">
                    <div *ngFor="let gender of genders" class="custom-control custom-radio">
                        <input type="radio" id="{{gender.id}}" value="{{gender.value}}" name="gender" class="custom-control-input" [ngModel]="defaultgender">
                        <label for="{{gender.id}}" class="custom-control-label">{{gender.value}}</label>
                    </div>

                </div>
                
                <!-- <div class="from-group-row">
                    <div class="col-md-1"></div>

                     <div class="form-check col-md-2">
                        <input class="form-check-input" type="radio" value="male" id="genderMale" ngModel>
                        <label class="form-chek-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>

                    <div class="form-check col-md-2">
                        <input class="form-check-input" type="radio" value="female" id="genderFemale" ngModel>
                        <label class="form-chek-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div> 

                </div> -->

                 <div class="form-group row" >
                    <button type="submit" class="btn btn-primary" style="margin-top: 30px;"> Submit </button>
                    <div class="col-md-6 rounded shadow py-4" *ngIf="submitted">
                        <!-- <button type="submit" class="btn btn-primary" style="margin-top: 30px;"> Submit </button> -->
                    </div>
                
            <div class="col-md-6">
                <button type="reset" class="btn btn-primary" style="margin-top: 30px;"> Reset</button>
            </div>

            </div>
            </form>

        </div>

    </div>
    </div>
