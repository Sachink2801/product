<div>
    <div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            userId
                        </th>
                        <th>
                            Id
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Body
                        </th>
                    </tr>
                </thead>
                 
                <tbody>
                    <tr *ngFor="let post of arrayPost">
                        <td>{{post.userId}}</td>
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
